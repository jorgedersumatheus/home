<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - VOV</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:0;
}
.container{
  max-width:600px;
  margin:60px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
}
h1{
  text-align:center;
  margin-bottom:20px;
}
input, textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:6px;
  background:#0a4cff;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#083bcc;
}
.footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#666;
}
</style>

</head>
<body>

<div class="container">
<h1>escreva para o músico</h1>

<form id="form-contato"> 
<input type="hidden" name="_next" value="https://jorgedersumatheus.github.io/home/obrigado.html">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="novo contato">

<input type="text" name="Nome" placeholder="nome" required>
<input type="email" name="Email" placeholder="e-mail" required>
<textarea name="Mensagem" rows="5" placeholder="mensagem para o artista" required></textarea>

<button type="submit">mandar a mensagem</button>

</form>

<div class="footer">
Jorge LA Matheus• Contato direto
</div>

</div>

  <script>
document.getElementById("form-contato").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const dados = new FormData(form);

  try {
    const resposta = await fetch("https://rolled-vehicle-remind-versus.trycloudflare.com/webhook/comunica", {
    
      method: "POST",
      body: dados
    });

    if (resposta.ok) {
      window.location.href = "obrigado.html"; // ou /home/obrigado.html
    } else {
      alert("Erro ao enviar. Tente novamente.");
    }

  } catch (erro) {
    alert("Erro de conexão. Tente novamente.");
  }
});
</script>

</body>
</html>
