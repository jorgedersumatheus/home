<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato — JOR NEWS VOV</title>

  <!-- Forçar remover www -->
  <script>
    (function () {
      var h = location.hostname;
      if (h.startsWith('www.')) {
        location.replace(location.protocol + '//' + h.replace(/^www\./,'') + location.pathname + location.search + location.hash);
      }
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://jorgematheus.mus.br/contato.html">
  </noscript>

  <link rel="canonical" href="https://jorgematheus.mus.br/obrigado.html">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #FFD700;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #FFD700;
      color: #111;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #FFA500;
    }
  </style>
</head>
<body>
  <h1>Contato VOV</h1>
  <form action="https://formsubmit.co/https://jorgematheus.mus.br" method="POST" accept-charset="UTF-8">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>

    <!-- Configuração do FormSubmit -->
    <input type="hidden" name="_next" value="https://jorgematheus.mus.br/obrigado.html">
    <input type="hidden" name="_subject" value="Mensagem recebida via Contato — JOR NEWS VOV">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="_honey" style="display:none">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
