<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto - BLACKVOX</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    /* Estilo global */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Background preto */
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Container principal */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    /* Estilo para o editor de texto */
    .ql-container {
      border: 1px solid #ccc;
      background-color: #fff; /* Adicionei essa linha para tornar o background do editor branco */
      color: #000; /* Adicionei essa linha para tornar o texto do editor preto */
      width: 100%; /* Adicionei essa linha para tornar a caixa de texto mais larga */
    }

    .text-editor {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      text-align: justify;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .left {
      text-align: left;
    }

    .bold {
      font-weight: bold;
    }

    .italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }
    
    /* Estilo para o botão */
    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 10px;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor de Texto</h1>
    <div id="editor"></div>
    <button class="btn" onclick="saveContent()"></button>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      const quill = new Quill('#editor', {
        theme: 'snow'
      });

      const saveContent = () => {
        const text = quill.root.innerHTML;

        if (text.trim() === '<p><br></p>') {
          alert('Por favor, insira algum conteúdo antes de salvar.');
        } else {
          // Salve o conteúdo formatado em algum lugar, como em um arquivo ou banco de dados
          console.log('Conteúdo salvo:', text);
        }
      };
    </script>
    <p><a href="blackvox.html" class="btn">Voltar à Página Inicial</a></p>
  </div>
</body>
</html>
