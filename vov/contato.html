
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato – V O V</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f17;
      color: #dbe9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #111827;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4fc3f7;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #4fc3f7;
      background: #0d1727;
      color: #dbe9ff;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #4fc3f7;
      color: #0a0f17;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #29b6f6;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Entre em contato</h1>

    <form id="vovForm">
      <label for="name">Seu nome</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Seu e-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">VOV IA – Agente IA</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("vovForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      await fetch("http://localhost:5678/webhook-test/be3fd784-0e69-4e5f-901a-c24da5d31145", {
        method: "POST",
        body: formData
      });

      window.location.href = "https://jorgematheus.mus.br/vov/obrigado.html";
    });
  </script>

</body>
</html>
