<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato — V O V</title>
  <style>
    body{margin:0;background:#0a0f17;color:#eaf2ff;font-family:"Segoe UI",Roboto,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .box{background:rgba(16,25,42,.9);padding:30px;border-radius:16px;border:1px solid #1b2942;box-shadow:0 0 20px rgba(123,220,255,.15);width:100%;max-width:480px}
    h1{text-align:center;margin-bottom:20px;background:linear-gradient(90deg,#7bdcff,#f7d86a);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.6rem}
    label{display:block;margin:12px 0 6px}
    input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #1b2942;background:#101827;color:#eaf2ff;font-size:1rem}
    textarea{resize:none;height:120px}
    button{margin-top:16px;width:100%;padding:14px;border-radius:12px;border:none;font-weight:700;background:linear-gradient(90deg,#7bdcff,#f7d86a);color:#0d1117;cursor:pointer}
    button:hover{opacity:.92}
    .note{margin-top:12px;text-align:center;font-size:.85rem;color:#9fb1c9}
  </style>
</head>
<body>
  <div class="box">
    <h1>Fale com a V O V</h1>

    <!-- FormSubmit com dupla entrega + extras -->
    <form action="https://formsubmit.co/verouvirvendas@jorgematheus.mus.br" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>

      <!-- Configuração padrão VOV -->
      <input type="hidden" name="_next" value="https://jorgematheus.mus.br/vov/obrigado.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_cc" value="jorge@jorgematheus.mus.br">
      <input type="hidden" name="_subject" value="VOV • Novo contato pelo site">
      <!-- Auto-resposta ao remetente (FormSubmit) -->
      <input type="hidden" name="_autoresponse" value="Olá! Recebemos sua mensagem na V O V. Obrigado pelo contato — retornaremos em breve.">
      <!-- Honeypot anti-spam (campo invisível; deixe em branco) -->
      <input type="text" name="_honey" style="display:none">

      <button type="submit">Enviar mensagem</button>
    </form>

    <p class="note">Ao enviar, você concorda em ser contatado por e-mail. Seus dados não serão compartilhados.</p>
  </div>
</body>
</html>
