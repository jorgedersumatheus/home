
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado — V O V</title>
  <style>
    :root{--bg:#0a0f17;--ink:#eaf2ff;--muted:#9fb1c9;--stroke:#1b2942;--brand1:#7bdcff;--brand2:#f7d86a}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:"Segoe UI",Roboto,sans-serif;display:flex;flex-direction:column;min-height:100vh}
    main{flex:1;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px;background:
      radial-gradient(600px 300px at 15% 10%, rgba(123,220,255,.10), transparent 60%),
      radial-gradient(600px 300px at 85% 90%, rgba(247,216,106,.10), transparent 60%),
      var(--bg)}
    .box{background:rgba(16,25,42,.9);padding:40px 30px;border-radius:16px;border:1px solid var(--stroke);box-shadow:0 0 25px rgba(123,220,255,.15);max-width:520px;width:100%}
    h1{margin:0 0 16px;font-size:1.9rem;background:linear-gradient(90deg,var(--brand1),var(--brand2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{color:#cfe2ff;margin:0 0 20px}
    .actions{display:flex;flex-wrap:wrap;justify-content:center;gap:10px}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:1px solid var(--stroke);background:#101827;color:var(--ink);font-weight:700;text-decoration:none}
    .btn:hover{border-color:#2a3d61;color:#dbe9ff}
    footer{border-top:1px solid var(--stroke);color:var(--muted);font-size:.9rem;text-align:center;padding:14px 10px}
    footer .social{display:flex;gap:8px;justify-content:center;margin-top:8px;flex-wrap:wrap}
    footer .social a{background:#101827;border:1px solid var(--stroke);padding:8px 12px;border-radius:10px;color:#9fb1c9;text-decoration:none}
    footer .social a:hover{color:#fff;border-color:#2a3d61}
  </style>
</head>
<body>
  <main>
    <div class="box">
      <h1>Mensagem enviada!</h1>

      </div>
    </div>
  </main>

</html>
