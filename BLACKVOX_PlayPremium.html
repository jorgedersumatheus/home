<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKVOX</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ccc;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #artistInfo, #spotifyPlaylists, #artistTracks {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>BLACKVOX - App de Playlists e Músicas</h1>

    <button onclick="loginSpotify()">Login Spotify</button>

    <div>
        <input type="text" id="artistName" placeholder="Nome do Artista">
        <button onclick="buscarInformacoesDoArtista()">Buscar Informações do Artista</button>
    </div>

    <div id="artistInfo"></div>
    <ul id="artistTracks"></ul>

    <div>
        <input type="text" id="spotifyUserId" placeholder="ID do Usuário Spotify">
        <button onclick="buscarPlaylistsDoUsuario()">Buscar Playlists do Usuário</button>
    </div>

    <ul id="spotifyPlaylists"></ul>

    <script>
        // Função para redirecionar o usuário para o login do Spotify
        function loginSpotify() {
            const clientId = '1cb62fe9ab624385b5756ecf29e3edbf';
            const redirectUri = 'https://www.jorgematheus.mus.br/BLACKBOX_PlayPremium.html';
            const scopes = 'user-read-private user-read-email playlist-read-private';
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;

            window.location = authUrl;
        }

        // Extração do token da URL e armazenamento no localStorage
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');

            if (accessToken) {
                localStorage.setItem('spotifyAccessToken', accessToken);
                console.log('Access Token armazenado:', accessToken);
            } else {
                console.log('Token não encontrado na URL');
            }
        };

        // Função para recuperar o token do localStorage
        function getAccessToken() {
            return localStorage.getItem('spotifyAccessToken');
        }

        // Função para buscar informações do artista
        function buscarInformacoesDoArtista() {
            const token = getAccessToken();
            if (!token) {
                alert('Por favor, faça login no Spotify primeiro.');
                return;
            }
            const artistName = document.getElementById("artistName").value;
            if (artistName) {
                fetch(`https://api.spotify.com/v1/search?q=${artistName}&type=artist`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const artistInfo = data.artists.items[0];
                    document.getElementById("artistInfo").innerHTML = `
                        <p>Nome: ${artistInfo.name}</p>
                        <p>Gêneros: ${artistInfo.genres.join(', ')}</p>
                        <p>Popularidade: ${artistInfo.popularity}</p>
                        <img src="${artistInfo.images[0].url}" alt="${artistInfo.name}">
                    `;

                    // Chama a função para buscar músicas do artista
                    buscarMusicasDoArtista(token, artistInfo.id);
                })
                .catch(error => console.error('Erro ao buscar informações do artista:', error));
            } else {
                alert('Por favor, insira o nome de um artista.');
            }
        }

        // Função para buscar músicas do artista
        function buscarMusicasDoArtista(token, artistId) {
            fetch(`https://api.spotify.com/v1/artists/${artistId}/top-tracks?market=BR`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const tracks = data.tracks;
                const tracksElement = document.getElementById("artistTracks");
                tracksElement.innerHTML = '';
                tracks.forEach(track => {
                    const li = document.createElement("li");
                    li.textContent = `${track.name} - ${track.album.name}`;
                    tracksElement.appendChild(li);
                });
            })
            .catch(error => console.error('Erro ao buscar músicas do artista:', error));
        }

        // Função para buscar playlists do usuário
        function buscarPlaylistsDoUsuario() {
            const token = getAccessToken();
            if (!token) {
                alert('Por favor, faça login no Spotify primeiro.');
                return;
            }
            const userId = document.getElementById("spotifyUserId").value;
            if (userId) {
                fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const playlists = data.items;
                    const playlistElement = document.getElementById("spotifyPlaylists");
                    playlistElement.innerHTML = '';
                    playlists.forEach(playlist => {
                        const li = document.createElement("li");
                        li.textContent = playlist.name;
                        playlistElement.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao buscar playlists do usuário:', error));
            } else {
                alert('Por favor, insira o ID do usuário.');
            }
        }
    </script>
</body>
</html>
