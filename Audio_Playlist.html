<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKVOX Playlists</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #000000;
            color: black;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: black;
            color: white;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        li button:hover {
            background-color: darkred;
        }
        .recommendations {
            margin-top: 20px;
        }
    </style>
    <script>
        let audioList = [];
        let playlists = {};

        function addAudio() {
            const audioInput = document.getElementById("audioInput");
            const file = audioInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const audio = { url: e.target.result, name: file.name };
                    audioList.push(audio);
                    displayAudioList();
                };
                reader.readAsDataURL(file);
            }
        }

        function displayAudioList() {
            const audioListElement = document.getElementById("audioList");
            audioListElement.innerHTML = "";
            audioList.forEach((audio, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${audio.name}
                    <div>
                        <button onclick="playAudio(${index})">></button>
                        <button onclick="removeAudio(${index})">x</button>
                        <button onclick="moveAudioUp(${index})">↑</button>
                        <button onclick="moveAudioDown(${index})">↓</button>
                    </div>
                `;
                audioListElement.appendChild(li);
            });
        }

        function playAudio(index) {
            const audioPlayer = document.getElementById("audioPlayer");
            const currentSongElement = document.getElementById("currentSong");
            audioPlayer.src = audioList[index].url;
            audioPlayer.style.display = "block";
            audioPlayer.play();
            currentSongElement.innerHTML = `Tocando agora: ${audioList[index].name}`;
            audioPlayer.onended = () => {
                const nextIndex = index + 1;
                if (nextIndex < audioList.length) {
                    playAudio(nextIndex);
                } else {
                    currentSongElement.innerHTML = "";
                }
            };
        }

        function loadPlaylistByName(name) {
            audioList = playlists[name];
            displayAudioList();
            if (audioList.length > 0) {
                playAudio(0);
            }
        }

        function removeAudio(index) {
            audioList.splice(index, 1);
            displayAudioList();
        }

        function moveAudioUp(index) {
            if (index > 0) {
                [audioList[index], audioList[index - 1]] = [audioList[index - 1], audioList[index]];
                displayAudioList();
            }
        }

        function moveAudioDown(index) {
            if (index < audioList.length - 1) {
                [audioList[index], audioList[index + 1]] = [audioList[index + 1], audioList[index]];
                displayAudioList();
            }
        }

        function savePlaylist() {
            const playlistName = document.getElementById("playlistName").value;
            const saveStatus = document.getElementById("saveStatus");
            if (!playlistName) {
                alert("Por favor, insira um nome para a Playlist");
                return;
            }
            if (audioList.length === 0) {
                alert("Por favor, adicione pelo menos um áudio à Playlist");
                return;
            }
            saveStatus.innerHTML = "Salvando playlist...";
            try {
                playlists[playlistName] = [...audioList];
                localStorage.setItem("playlists", JSON.stringify(playlists));
                displayPlaylistList();
                saveStatus.innerHTML = "Playlist salva com sucesso!";
                setTimeout(() => { saveStatus.innerHTML = ""; }, 3000);
            } catch (e) {
                console.error(e);
                saveStatus.innerHTML = "Erro ao salvar a playlist. O armazenamento local pode estar cheio.";
                setTimeout(() => { saveStatus.innerHTML = ""; }, 3000);
            }
        }

        function playAudio(index) {
    const audioPlayer = document.getElementById("audioPlayer");
    const currentSongElement = document.getElementById("currentSong");
    audioPlayer.src = audioList[index].url;
    audioPlayer.style.display = "block";
    audioPlayer.play();
    currentSongElement.innerHTML = `Tocando agora: ${audioList[index].name}`;
    audioPlayer.onended = () => {
        const nextIndex = index + 1;
        if (nextIndex < audioList.length) {
            playAudio(nextIndex);
        } else {
            currentSongElement.innerHTML = "";
        }
    };
}


        function displayPlaylistList() {
            const playlistListElement = document.getElementById("playlistList");
            playlistListElement.innerHTML = "";
            for (const playlistName in playlists) {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${playlistName}
                    <div>
                        <button onclick="loadPlaylistByName('${playlistName}')">Carregar</button>
                        <button onclick="deletePlaylist('${playlistName}')">Excluir</button>
                    </div>
                `;
                playlistListElement.appendChild(li);
            }
        }

        function deletePlaylist(name) {
            delete playlists[name];
            localStorage.setItem("playlists", JSON.stringify(playlists));
            displayPlaylistList();
        }

        function importPlaylists(event) {
            const file = event.target.files[0];
            const importStatus = document.getElementById("importStatus");
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedPlaylists = JSON.parse(e.target.result);
                        playlists = { ...playlists, ...importedPlaylists };
                        displayPlaylistList();
                        importStatus.innerHTML = "Playlists importadas com sucesso!";
                        setTimeout(() => { importStatus.innerHTML = ""; }, 3000);
                    } catch (error) {
                        console.error("Erro ao importar playlists:", error);
                        importStatus.innerHTML = "Erro ao importar playlists.";
                        setTimeout(() => { importStatus.innerHTML = ""; }, 3000);
                    }
                };
                reader.readAsText(file);
            }
        }

        function exportToJsonFile(jsonData) {
            const jsonString = JSON.stringify(jsonData);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "playlists.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function initApp() {
            loadPlaylists();
        }

        document.addEventListener("DOMContentLoaded", initApp);
    </script>
