<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Musical Brasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            background: #111;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .container {
            padding: 40px 20px;
        }
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #444;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff4500;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #111;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        Rede Social Musical Brasil
    </header>

    <div class="container">
        <img class="logo" src="BlackvoxPlay.jpg" alt="Rede Social Musical Brasil">
        <p class="description">Compartilhe playlists e descubra novos sons!</p>

        <a href="https://blackvoxplaylists.com" class="button">BLACKVOX Playlists</a>

</body>
</html>
